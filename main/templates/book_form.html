{% extends 'base.html' %}

{% block content %}
  <h1>Create a New Book</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <label for="{{ form.image.id_for_label }}">Image:</label>
      {{ form.image }}
    </div>
    <button type="submit">Save</button>
  </form>
{% endblock %}
